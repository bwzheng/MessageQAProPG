<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- load momentJS (required for angular-moment) -->
    <script src="js/moment.min.js"></script>

    <!-- load angular-moment -->
    <script src="js/angular-moment.min.js"></script>

    <!-- Somewhere on your page -->
    <script src="lib/angularAudioRecorder/dist/angular-audio-recorder.js"></script>
    <!--- use if you want wave display !-->
    <script src="lib/wavesurfer.js/dist/wavesurfer.min.js"></script>
    <script src="lib/angular-hold-button/dist/angular-hold-button.min.js"></script>
    <link rel="stylesheet" href="lib/angular-hold-button/dist/angular-hold-button.min.css">
    <link href="lib/ng-material-floating-button/mfb/dist/mfb.css" rel="stylesheet"/>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
  </head>
  <body ng-app="messageQAPro">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>
    <script src="lib/ng-material-floating-button/src/mfb-directive.js"></script>
  </body>
</html>
